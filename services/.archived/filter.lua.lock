local f = {
   {"a",":letter_a:"},{"b",":letter_b:"},
   {"c",":letter_c:"},{"d",":letter_d:"},{"e",":letter_e:"},{"f",":letter_f:"},
   {"g",":letter_g:"},{"h",":letter_h:"},{"i",":letter_i:"},{"j",":letter_j:"},
   {"k",":letter_k:"},{"l",":letter_l:"},{"m",":letter_m:"},{"n",":letter_n:"},
   {"o",":letter_o:"},{"p",":letter_p:"},{"q",":letter_q:"},{"r",":letter_r:"},
   {"s",":letter_s:"},{"t",":letter_t:"},{"u",":letter_u:"},{"v",":letter_v:"},
   {"w",":letter_w:"},{"x",":letter_x:"},{"y",":letter_y:"},{"z",":letter_z:"},
}
events.CHAT_RECEIVE_MESSAGE:register(function (message)
   local n = ""
   for i = 1, #message, 1 do
      local c,y = message:sub(i,i):lower(), false
      for _, a in pairs(f) do
         if a[1] == c then
            n = n..a[2]
            y = true break
         end
      end
      if not y then n = n..c end
   end
   return n
end)